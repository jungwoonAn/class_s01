<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.min.js"></script>
	<script>
		$(function () {
			$.ajax({
				url: "./class_s01.json",
				dataType: "json",
				success: function (data) {
					if (data.length > 0) {
						const tb = $("<table/>");

						for (var i in data) {
							let $id = data[i].id;
							let $name = data[i].name;
							let $team = data[i].team;

							let row = $("<tr/>").append(
								$("<td/>").text($id),
								$("<td/>").text($name),
								$("<td/>").text($team),
							);

							tb.append(row);
						}
						
						$(".wrap").append(tb);
					}
				}
			});
		});

	</script>
</head>

<body>    
	<div class="wrap"></div>
     
    <!--input-->
    <input id="myInput" type="text" placeholder="Search..">     
       
    <script>    
     //search
		$("#myInput").on("keyup", function () {
			var value = $(this).val();
			$(".wrap tr").filter(function () {
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		});

    </script>
</body>
</html>
